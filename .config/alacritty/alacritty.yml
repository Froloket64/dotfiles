#env:
  #TERM: alacritty


window:
  columns: 0
  lines: 0

  padding:
    x: 0
    y: 0

  #title: Alacritty
  #dynamic_title: true

  decorations: full

  startup_mode: Windowed

  opacity: 0.75

# Fonts
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    #style: Bold Italic
    style: Bold

  size: 10

# Colors
colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'

  transparent_background_colors: true
