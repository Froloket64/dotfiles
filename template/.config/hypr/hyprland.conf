## Monitor
monitor = {{ monitors[0].name }}, {{ monitors[0].resolution }}@{{ monitors[0].rate }}, 0x0, 1

## Variables
$terminal = {{ terminal }}
$shell = {{ shell }}

$gtk-schema = org.gnome.desktop.interface
{%- if not wallpaper.animated %}
$wallpaper = {{ "~/%s"|format(wallpaper.path) }}
{%- endif %}

#$taskman = htop
$taskman = btop

## Settings
general {
    gaps_in  = 5
    gaps_out = 10

    border_size = 2

    col.active_border = 0xff689d6a
    col.inactive_border = 0x00928374
}

input {
    kb_layout = us, ru
    kb_variant = qwerty
    kb_model = thinkpad
    kb_options = grp:rshift_toggle
    kb_rules = 

    sensitivity = -0.725
    force_no_accel = false
    accel_profile = flat
    follow_mouse = 1
}

decoration {
    # Window border rounding ("border radius")
    rounding = 5

    # Blur
    blur {
        enabled = 1

        size       = 8
        noise      = 0.01
        contrast   = 0.9
        brightness = 0.8

        passes = 1
    }
}

bezier = easeInOut1, 0.9, 0, 0.1, 1
bezier = easeInOut2, 1, 0.2, 0.2, 1

animations {
    enabled = 1

    animation = windowsIn,   1, 3, easeInOut2
    animation = windowsOut,  1, 3, easeInOut2
    animation = windowsMove, 1, 2, easeInOut2
    animation = border,      1, 4, default
    animation = fadeIn,      1, 1, default
    animation = workspaces,  1, 4, easeInOut1, slidevert
}

dwindle {
    pseudotile = 0

    force_split = 2
}

## Window rules
windowrule = float, title:rofi
windowrule = workspace 3, title:^LibreWolf.*
windowrule = workspace 5, title:^qBittorrent v\d+\.\d+\.\d+$
windowrule = workspace 7, title:^Telegram.*
windowrule = workspace 9, title:btop
windowrule = workspace 9, title:nvtop
# windowrule = workspace 9, class:pavucontrol
windowrule = workspace 9, title:Volume Control # HACK: For some reason, previous line doesn't work
windowrule = workspace 10, title:^(.* -){1,2} Obsidian v\d+(\.\d+){2}

## Binds
binds {
    allow_workspace_cycles = true
}

bind = SUPER, RETURN, exec, $terminal -e $shell
bind = SUPER, SPACE,  exec, $terminal -e $taskman

bind = SUPER,      F, fullscreen
bind = SUPER,      W, killactive, 
bind = SUPER,      V, togglefloating, 
bind = SUPER,      D, exec, rofi -show drun
bind = SUPER,      P, pseudo, 
bind = SUPER,      S, exec, slurp | GRIM_DEFAULT_DIR=~/Pictures/Screenshots/ grim -g -
bind = SUPERSHIFT, Q, exec, rofi -show shutdown -modes "shutdown:$HOME/.config/rofi/scripts/shutdown.sh"
bind = SUPERSHIFT, f, togglefloating

bind = SUPER, left,  movefocus, l
bind = SUPER, h,     movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, l,     movefocus, r
bind = SUPER, up,    movefocus, u
bind = SUPER, k,     movefocus, u
bind = SUPER, down,  movefocus, d
bind = SUPER, j,     movefocus, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 8, movetoworkspace, 8
bind = SUPER_SHIFT, 9, movetoworkspace, 9
bind = SUPER_SHIFT, 0, movetoworkspace, 10

bind = SUPER_SHIFT, P, togglespecialworkspace
bind = SUPER_SHIFT, S, movetoworkspace, special

bind = SUPER, q, workspace, previous

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

## Startup/Reload execs
# Wallpaper
exec-once = swaybg -i $wallpaper

# Notifications
exec-once = dunst

# GTK Settings
exec-once = gsettings set $gtk-schema gtk-theme    "{{ gtk.theme }}"
exec-once = gsettings set $gtk-schema icon-theme   "{{ gtk.iconTheme }}"
exec-once = gsettings set $gtk-schema cursor-theme "{{ gtk.cursorTheme }}"
exec-once = gsettings set $gtk-schema font-name    "{{ font.name }} {{ font.size }}"

# Bar
exec-once = gBar bar 0

# System monitoring & Settings
exec-once = kitty -e btop
exec-once = kitty -e nvtop
exec-once = pavucontrol

# TODOs
exec-once = obsidian
