[Settings]
gtk-font-name={{ fonts.ui.name }} {{ fonts.ui.size }}
gtk-theme-name={{ themes.gtk.name }}
gtk-icon-theme-name={{ themes.gtk.icon_theme }}
gtk-cursor-theme-name={{ themes.gtk.cursor_theme }}
gtk-enable-input-feedback-sounds=1
gtk-enable-event-sounds=1
gtk-cursor-theme-size=10
gtk-xft-antialias=1
gtk-button-images=1
gtk-menu-images=1
gtk-xft-hinting=1
gtk-xft-rgba=rgb
gtk-xft-hintstyle=hintfull
gtk-toolbar-style=GTK_TOOLBAR_BOTH
gtk-toolbar-icon-size=GTK_ICON_SIZE_LARGE_TOOLBAR
